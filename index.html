<!DOCTYPE html>
<html lang="fr">
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" type="image/ico" href="img/favicon.gif" />
   <link rel="stylesheet" type="text/css" href="/style/style.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4d2347719.js" crossorigin="anonymous"></script>
   <title> Ohmyfood </title>
</head>
<body>
    <header>
        <img id="logo" src="/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <section>
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <span>Paris, Belleville</span>
        </div>
    </section>
    <section>
        <div class="explorer">
            <h2>Réservez le menu qui vous convient</h1>
            <span>Découvrez des restaurants d'exeption, sélectionnés par nos soins.</span>
            <input class="explorer-button" type="button" onclick="window.location.href='#';" value="Explorer nos restaurants">
        </div>
    </section>
    <section>
        <div class="fonctionnement">
            <h2 class="fonctionnement-title">Fonctionnement</h2>
            <div class="fonctionnement-all-box">
                <div class="fonctionnement-box">
                    <span class="box-list">1</span>
                    <i class="fa-solid fa-mobile-screen-button fonctionnement-logo"></i>
                    <span class="box-text">Choisissez un restaurant</span>
                </div>
                <div class="fonctionnement-box">
                    <span class="box-list">2</span>
                    <i class="fa-solid fa-list fonctionnement-logo"></i>
                    <span class="box-text">Composez votre menu</span>
                </div>
                <div class="fonctionnement-box fonce">
                    <span class="box-list">3</span>
                    <i class="fa-solid fa-store fonctionnement-logo"></i>
                    <span class="box-text">Dégustez au restaurant</span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants-all">
                <div class="restaurants-one">
                    <div class="restaurants-img">
                        <img src="/images/restaurants/la-palette-du-gout.jpg" alt="la palette du gout">
                    </div>
                    <div class="restaurants-desc">

                    </div>
                </div>
                <div class="restaurants-one">
                    <div class="restaurants-img">
                        <img src="/images/restaurants/la-note-enchantée.jpg" alt="la note enchantee">
                    </div>
                    <div class="restaurants-desc">
                        <span class="desc-title"></span>
                        <span class="desc-text"></span>
                    </div>
                </div>
                <div class="restaurants-one">
                    <div class="restaurants-img">
                        <img src="/images/restaurants/a-la-francaise.jpg" alt="a la francaise">
                    </div>
                    <div class="restaurants-desc">
                        <span class="desc-title"></span>
                        <span class="desc-text"></span>
                    </div>
                </div>
                <div class="restaurants-one">
                    <div class="restaurants-img">
                        <img src="/images/restaurants/le-delice-des-sens.jpg" alt="le delice des sens">
                    </div>
                    <div class="restaurants-desc">
                        <span class="desc-title"></span>
                        <span class="desc-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="loader-back">
        <div class="loader"></div>
    </div>
    <footer>

    </footer>
</body>
